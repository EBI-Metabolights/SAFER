dirs :
 temp : /Users/mjudge/Documents/21jul_test_run
 # where files will be stored on runtime (relative to working)

study : 
 id : MTBLS1 # dataset ID
 spectrometer.frequency : 700 # MHz of the dataset
 
files : 
 spectral.matrix : /Users/mjudge/Documents/ftp_ebi/spectral_matrices/MTBLS1_1r_noesypr1d_spectralMatrix.RDS
 lib.data : /Users/mjudge/Documents/ftp_ebi/gissmo/data.list_700MHz.RDS
 lib.info : /Users/mjudge/Documents/ftp_ebi/gissmo/lib.info.RDS

corrpockets :
 half.window : .03 # 1/2 initial tolerance for resonance pairs; this is in PPM
 noise.percentile : .95 # type of noise cutoff; higher is looser (more noise). 
                        # this is the desired percentage of spectral points for 
                        # which the primary correlation peak is captured by the window.
                        # In other words, define noise width as the window which captures
                        # the correlation peak for (e.g. 0.95 = 95%) of the spectral points.
 only.region.between : NULL # only run corrpocketpairs on this region (e.g. c(0,10)) - not necessary
 rcutoff : .75 # don't consider secondary correlation peaks whose maximum is < this
 
storm : 
 correlation.r.cutoff : 0.8
 q : .01
 b : 1.5 # STORM b parameter - increasing opens up the search to a wider area. Units: peak widths
 number.of.plots : 250 

tina : 
 bounds : !expr c(-1, 11)
 min.subset : 5
 prom.ratio : 0.3
 max.eps : 50
 minPts : 2
 eps.stepsize : .01
 do.clustering : FALSE
 nfeats : 25000
 plots : 
  max.plots : 600
  filtered.out : TRUE
  filtered.features : TRUE
  cleaned.clusters : TRUE
  

matching : 
 cluster.profile : representative.feature # or weighted.mean
 ref.sig.SD.cutoff : 0.01 # fraction of signal standard deviation (signal cutoff)
 max.hits : 5  # number of convolution (cross-correlation) maxima to consider for each pairwise feature - ref spectrum pair
 r.thresh : 0.8 # pearson correlation coefficient (r) cutoff for cross-correlations
 p.thresh : 0.01 # p-value cutoff for cross-correlations
 filtering : 
  res.area.threshold : 0.25
  ppm.tol : 0.1
  
par : 
 ncores : 3 # for pc, cluster: 50  # number of cores to use for parallelized matching; could set to: !expr parallel:detectCores() - 1
 type : FORK  # what type of parallel process ("FORK" or "PSOCK"; see parallel::makeCluster documentation)

galaxy:
  enabled: FALSE

debug:
  enabled: FALSE
  throttle_features: 100
